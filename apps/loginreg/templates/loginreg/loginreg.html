<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginreg/css/bootstrap.min.css' %}">
</head>
<body>
	<h2>Welcome!</h2>
	<h3>Register</h3>
	<form id="form_reg" action="/reg_process" method="post">
		{% csrf_token %}
		<p>Name: <input type="text" name="name"></p>
		<p>Alias: <input type="text" name="alias"></p>
		<p>Email: <input type="text" name="email"></p>
		<p>Password: <input type="password" name="password"></p>
		<p>Confirm PW: <input type="password" name="confirm_password"></p>
		<p>Birthday: <input type="date" name="birthday"></p>
		<p><input type="submit" value="Register"></p>
	</form>
	{% if messages %}
		{% for message in messages %}
			<p class="alert">{{message.message}}</p>
		{% endfor %}
	{% endif %}
	<h3>Sign In</h3>
		<form id="form_log" action="/log_process" method="post">
			{% csrf_token %}
			<p>Email: <input type="text" name="email"></p>
			<p>Password: <input type="password" name="password"></p>
			<p><input type="submit" value="Sign In"></p>
		</form>
	</body>
</body>
</html>
